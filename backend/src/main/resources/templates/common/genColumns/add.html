<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" id="id" />
                        <div class="form-group">
                            <input type="hidden" id="tableName" name="tableName" th:value="${tableName}"/>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">列名：</label>
                            <div class="col-sm-8">
                                <input id="columnName" name="columnName" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">列类型：</label>
                            <div class="col-sm-8">
                                <input id="columnType" name="columnType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">映射java类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类型--" style='width: 100px' class="form-control chosen-select" tabindex="2"
                                        dict-value="" dict-type="java_type" name="javaType" id="javaType"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">列注释：</label>
                            <div class="col-sm-8">
                                <input id="columnComment" name="columnComment" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">列排序（升序）：</label>
                            <div class="col-sm-8">
                                <input id="columnSort" name="columnSort" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">列标签名：</label>
                            <div class="col-sm-8">
                                <input id="columnLabel" name="columnLabel" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">页面显示类型：</label>
                            <div class="col-sm-8">
                                <select  data-placeholder="--选择类型--" style='width: 100px' class="form-control chosen-select"
                                         tabindex="2" dict-value="" dict-type="page_type" id="pageType" name="pageType"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否必填：</label>
                            <div class="col-sm-8">
                                    <label>
                                        <input style="margin-top: 11px;" type="checkbox" name="isRequired" value="1"/>
                                    </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">索引类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="columnKey" value="PRI" /> 主键
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="columnKey" value="UNI" /> 唯一
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">默认值：</label>
                            <div class="col-sm-8">
                                <input id="defaultValue" name="defaultValue" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">字典表类型：</label>
                            <div class="col-sm-8">
                                <input id="dictType" name="dictType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他：</label>
                            <div class="col-sm-8">
                                <label>
                                    是否自增：<input style="margin-top: 11px;" type="checkbox" id="extra" name="extra" value="auto_increment"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/genColumns/add.js">
</script>
</body>
</html>
