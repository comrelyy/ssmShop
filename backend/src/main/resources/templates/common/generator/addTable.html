<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据库表名：</label>
                            <div class="col-sm-8">
                                <input id="tableName" name="tableName" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据库表描述：</label>
                            <div class="col-sm-8">
                                <input id="tableComment" name="tableComment" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据库表引擎：</label>
                            <div class="col-sm-8">
                                <input id="tableEngine" name="tableEngine" value="InnoDb" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据库表字符类型：</label>
                            <div class="col-sm-8">
                                <input id="tableCharset" name="tableCharSet" value="UTF8" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主键策略：</label>
                            <div class="col-sm-8">
                                <input id="primaryKey" name="primaryKey" value="主键自增" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>
<script type="text/javascript" src="/js/appjs/common/generator/addTable.js">
</script>
</body>
</html>
