<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button type="button" class="btn  btn-primary" onclick="addTable()">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>新增表
							</button>
                            <button type="button" class="btn  btn-success" onclick="batchCode()">
                                <i class="" aria-hidden="true"></i>批量生成
                            </button>
							<button type="button" class="btn  btn-info" onclick="editProperties()">
								<i class="" aria-hidden="true"></i>代码生成器配置
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>

						<div class="columns pull-right col-md-2">
							<input id="tableName" type="text" class="form-control"
								   placeholder="表名">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/common/generator/list.js"></script>
</body>
</html>
