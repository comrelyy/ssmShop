<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="menuId" name="menuId" th:value="${menu.menuId}" type="hidden">
                        <input id="parentId" name="parentId" th:value="${menu.parentId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父菜单名称：</label>
                            <div class="col-sm-8">
                                <input id="pName" name="pName" class="form-control"
                                       th:value="${pName}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name"
                                       th:value="${menu.name}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单链接：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url"
                                       th:value="${menu.url}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限标识：</label>
                            <div class="col-sm-8">
                                <input id="perms" name="perms"
                                       th:value="${menu.perms}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="type" value="0" th:checked="${menu.type == 0}"/> 目录
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="type" value="1" th:checked="${menu.type == 1}"/> 菜单
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="type" value="2" th:checked="${menu.type == 2}"/> 按钮
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单图标：</label>
                            <div class="col-sm-8">
                                <input id="icon" name="icon"
                                       th:value="${menu.icon}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="orderNum" name="orderNum"
                                       th:value="${menu.orderNum}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
