<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                                                                                    <div class="form-group">
                                                                            <label class="col-sm-3 control-label">：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="roleId" name="roleId"
                                                   class="form-control"
                                                   type="text">
                                        
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">角色名称：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="roleName" name="roleName"
                                                   class="form-control"
                                                   type="text">
                                        
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">角色标识：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="roleSign" name="roleSign"
                                                   class="form-control"
                                                   type="text">
                                        
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">备注：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="remark" name="remark"
                                                   class="form-control"
                                                   type="text">
                                        
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">创建用户id：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input id="userIdCreate" name="userIdCreate"
                                                   class="form-control"
                                                   type="text">
                                        
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">创建时间：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="gmtCreate"
                                                   name="gmtCreate"
                                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                        
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                                                            <label class="col-sm-3 control-label">创建时间：</label>
                                                                        <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="gmtModified"
                                                   name="gmtModified"
                                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                        
                                    </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>
<script type="text/javascript" src="/js/appjs/backend/role/add.js">
</script>
</body>
</html>
