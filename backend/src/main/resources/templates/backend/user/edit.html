<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="userId" name="userId" th:value="${user.userId}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="username"
                                       th:value="${user.username}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户真实姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name"
                                       th:value="${user.name}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div id="sex" class="col-sm-8">
                                <div class="radio-inline">
                                    <label><input name="sex" value="1" type="radio" th:field="${user.sex}" >男</label>
                                </div>
                                <div class="radio-inline">
                                    <label><input name="sex" value="2" type="radio" th:field="${user.sex}" >女</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户所在部门：</label>
                            <div class="col-sm-8">
                                <input id="deptId" name="deptId"
                                       th:value="${user.deptId}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <input type="hidden" name="roleId" id="roleId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户角色：</label>
                            <div class="col-sm-8">
                                <label th:each="role:${roles}" class="checkbox-inline">
                                    <input name="role" type="checkbox" th:value="${role.roleId}"
                                           th:text="${role.roleName}" th:checked="${user.roleId == role.roleId}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email"
                                       th:value="${user.email}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input id="mobile" name="mobile"
                                       th:value="${user.mobile}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div id="status" class="col-sm-8">
                                <div class="radio-inline">
                                    <label><input name="status" value="0" type="radio" th:field="${user.status}" >禁用</label>
                                </div>
                                <div class="radio-inline">
                                    <label><input name="status" value="1" type="radio" th:field="${user.status}" >正常</label>
                                </div>
                                <div class="radio-inline">
                                    <label><input name="status" value="2" type="radio" th:field="${user.status}" >删除</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建用户id：</label>
                            <div class="col-sm-8">
                                <input id="userIdCreate" name="userIdCreate"
                                       th:value="${user.userIdCreate}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control"
                                       id="gmtCreate"
                                       name="gmtCreate"
                                       th:value="${user.gmtCreate}==null?null:${#dates.format(user.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control"
                                       id="gmtModified"
                                       name="gmtModified"
                                       th:value="${user.gmtModified}==null?null:${#dates.format(user.gmtModified,'yyyy-MM-dd HH:mm:ss')}"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出身日期：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control"
                                       id="birth"
                                       name="birth"
                                       th:value="${user.birth}==null?null:${#dates.format(user.birth,'yyyy-MM-dd HH:mm:ss')}"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户头像：</label>
                            <div class="col-sm-8">
                                <input id="picId" name="picId"
                                       th:value="${user.picId}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">现居住地：</label>
                            <div class="col-sm-8">
                                <input id="liveAddress" name="liveAddress"
                                       th:value="${user.liveAddress}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">爱好：</label>
                            <div class="col-sm-8">
                                <input id="hobby" name="hobby"
                                       th:value="${user.hobby}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">省份：</label>
                            <div class="col-sm-8">
                                <input id="province" name="province"
                                       th:value="${user.province}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在城市：</label>
                            <div class="col-sm-8">
                                <input id="city" name="city"
                                       th:value="${user.city}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在地区：</label>
                            <div class="col-sm-8">
                                <input id="district" name="district"
                                       th:value="${user.district}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>
<script type="text/javascript" src="/js/appjs/backend/user/edit.js">
</script>
</body>
</html>
